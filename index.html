<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Spotify</title>
</head>
<body>
     <div class="conteudo">
 
        
            <header>
                <img src="./assets/img/icone/icons8-spotify-100.png" alt="Logo Spotify">
                <section class="acima">
                    <hr>
                    Search
                    <hr>
                    <p>
                        Home <br>
                        Your Music
                    </p>
                </section>
                <section class="abaixo">
                    <p>Install App</p>
                    <hr>
                    <p>Tom Ren</p>
                </section>
            </header>
            <main>
                <nav class="navbar">
                    <div class="nav-links">
                        <a href="#">FEATURED </a>
                        <a href="#">GENRES & MOODS</a>
                        <a href="#">NEW RELEASES</a>
                        <a href="#">DISCOVER </a>
                    </div>
                </nav>
                <section class="winding-secao">
                    <div class="colunas">
                        <div class="winding-info">
                            <h1>Winding down...</h1>
                        </div>   
                        <div class="winding-grid">
                            <div class="winding"><img src="./assets/img/albuns/1.jpg" alt="Canal 1"></div>
                            <div class="winding"><img src="./assets/img/albuns/2.jpg" alt="Canal 2"></div>
                            <div class="winding"><img src="./assets/img/albuns/3.jpg" alt="Canal 3"></div>
                            <div class="winding"><img src="./assets/img/albuns/4.jpg" alt="Canal 4"></div>
                            <div class="winding"><img src="./assets/img/albuns/5.jpg" alt="Canal 5"></div>
                        </div>
                        <div class="winding-grid">
                            <div class="winding"><img src="./assets/img/albuns/6.jpg" alt="Canal 6"></div>
                            <div class="winding"><img src="./assets/img/albuns/7.jpg" alt="Canal 7"></div>
                            <div class="winding"><img src="./assets/img/albuns/8.jpg" alt="Canal 8"></div>
                            <div class="winding"><img src="./assets/img/albuns/9.jpg" alt="Canal 9"></div>
                            <div class="winding"><img src="./assets/img/albuns/10.jpg" alt="Canal 10"></div>
                        </div>

                    </div>
                </section>
                <section class="made-secao">
                    <div class="made-info">
                        <h1>Made for you</h1>
                    </div>
                    <div class="made-grid">
                        <div class="made"><img src="./assets/img/albuns/11.jpg" alt="made1"></div>
                        <div class="made"><img src="./assets/img/albuns/12.jpg" alt="made2"></div>
                        <div class="made"><img src="./assets/img/albuns/13.jpg" alt="made3"></div>
                    </div>
                </section>
            </main>
    </div>
            <footer>
                <section>
                    <div class="musica">
                        <img src="./assets/img/icone/repeat_16dp_FFFFFF_FILL0_wght400_GRAD0_opsz20.png" alt="repeat1">
                        <img src="./assets/img/icone/skip_previous_16dp_FFFFFF_FILL0_wght400_GRAD0_opsz20.png" alt="voltar">
                        <img src="./assets/img/icone/play_circle_16dp_FFFFFF_FILL0_wght400_GRAD0_opsz20.png" alt="play">
                        <img class="rotate" src="./assets/img/icone/skip_next_16dp_FFFFFF_FILL0_wght400_GRAD0_opsz20.png" alt="pular">
                        <img src="./assets/img/icone/replay_16dp_FFFFFF_FILL0_wght400_GRAD0_opsz20.png" alt="repeat2">
                    </div>
                </section>
            </footer>
        
    
</body>
</html>
